<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">Мои предметы</h2>
                <div th:each="i : ${myItems}" class="d-flex flex-column bg-text mb-3">
                    <h4 th:text="'Предмет: ' + ${i.name}"></h4>
                    <h4 th:text="'Склад: ' + ${i.warehouse}"></h4>
                    <h4 th:text="'Дата получения: ' + ${i.dateTaken}"></h4>
                    <h4 th:if="${i.dateReturn != null}" th:text="'Дата возвращения: ' + ${i.dateReturn}"></h4>
                    <div class="align-bottom">
                        <a class="btn btn-danger align-bottom"
                           th:href="@{/items/return-item/{id}(id=${i.id})}">Вернуть предмет</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
