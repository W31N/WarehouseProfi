<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<div class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить предмет</h1>
                </div>
                <form th:action="@{/items/add}"
                      th:method="post"
                      th:object="${itemModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="name">Название</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="name" aria-describedby="name" name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="name"><h5>Доступные склады</h5></label>
                        <select multiple="false" class="form-control text-center"
                                id="warehouse" name="warehouseName" th:field="*{warehouseName}">
                            <option th:each="w : ${availableWarehouses}"
                                    th:value="${w.name}"
                                    th:text="${w.name}">Warehouse name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('warehouseName')}" th:errors="*{warehouseName}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Добавить предмет</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer"/>
</html>
