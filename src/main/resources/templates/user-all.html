<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">Пользователи</h2>
                <div th:each="u : ${allUsers}" class="d-flex flex-column bg-text mb-3">
                    <h4 th:text="'Пользователь: ' + ${u.username}"></h4>
                    <h4 th:text="'Имя: ' + ${u.firstName}"></h4>
                    <h4 th:text="'Фамилия: ' + ${u.lastName}"></h4>
                    <h4 th:text="'Склад: ' + ${u.warehouse}"></h4>
                    <div class="align-bottom" sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger align-bottom"
                                                                                  th:href="@{/users/user-delete/{username}(username=${u.username})}">Удалить пользователя</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
